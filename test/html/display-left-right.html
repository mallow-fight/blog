<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>display-left-right</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.left {
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100%;
			background: blue;
		}
		.right {
			margin-left: 100px;
			height: 100%;
			width: auto;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="left">i am left</div>
	<div class="right">i am right</div>
</body>
</html>
