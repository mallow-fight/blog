<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>display-top-bottom</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
			/* overflow: hidden; */
		}
		.top {
			position: absolute;
			top: 0;
			left: 0;
			height: 100px;
			width: 100%;
			background: red;
		}
		.bottom {
			box-sizing: border-box;
			padding-top: 100px;
			margin-top: 100px;
			height: 100%;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>
</body>
</html>
